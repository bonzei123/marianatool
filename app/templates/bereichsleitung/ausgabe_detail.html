{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a href="{{ url_for('bereichsleitung.index') }}#dist" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i> Zurück</a>
                <div>
                    <h2 class="text-black fw-bold mb-0">Abgabestelle Details</h2>
                    <p class="text-black-50 mb-0">Standortverwaltung</p>
                </div>
            </div>
            <button type="submit" form="ausgabeForm" class="btn btn-warning fw-bold px-4 shadow text-dark"><i class="bi bi-save me-2"></i>Speichern</button>
        </div>

        <form id="ausgabeForm" method="POST">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card shadow-sm border-0 mb-4">
                        <div class="card-header bg-light fw-bold text-uppercase text-muted small">Standortdaten</div>
                        <div class="card-body">

                            <div class="mb-4 bg-light p-3 rounded border">
                                <label class="fw-bold mb-1">Status der Abgabestelle</label>
                                <div class="d-flex gap-2">
                    <span class="badge align-self-center p-2" style="{{ ausgabe.status_color_css }}">
                        {{ ausgabe.status_label }}
                    </span>
                                    <select name="status" class="form-select w-auto fw-bold">
                                        {% for s in status_options %}
                                            <option value="{{ s.id }}" {% if ausgabe.status_id == s.id %}selected{% endif %}>
                                                {{ s.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold">Zugehöriger Verein</label>
                                <select name="verein_id" class="form-select">
                                    {% for v in vereine %}
                                        <option value="{{ v.id }}" {% if ausgabe.verein_id == v.id %}selected{% endif %}>{{ v.name }}</option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted">Achtung: Eine Änderung verschiebt die Abgabestelle zu einem anderen Verein.</small>
                            </div>
                            <hr>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label class="fw-bold">Adresse</label>
                                    <input type="text" name="address" class="form-control" value="{{ ausgabe.address or '' }}">
                                </div>
                                <div class="col-md-4">
                                    <label class="fw-bold">Bundesland</label>
                                    <select name="state" class="form-select">
                                        <option value="">- Wählen -</option>
                                        {% for k, v in states %}
                                            <option value="{{ k }}" {% if ausgabe.state == k %}selected{% endif %}>{{ v }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
