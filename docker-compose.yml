version: '3.8'

services:
  webtool:
    image: ghcr.io/bonzei123/marianatool:latest
    container_name: marianatool
    restart: always
    ports:
      - "4420:5000"  # Port 4420 auf dem NAS erreichbar
    environment:
      # Dieser Pfad muss mit dem Volume-Mapping unten Ã¼bereinstimmen!
      - DB_PATH=/data/site.db
      - SECRET_KEY
      # NEU: E-Mail Konfiguration durchreichen
      - MAIL_SERVER
      - MAIL_PORT
      - MAIL_USE_TLS
      - MAIL_USERNAME
      - MAIL_PASSWORD
      - MAIL_DEFAULT_SENDER
    volumes:
      - ./db_data:/data
      - ./uploads:/app/app/static/uploads